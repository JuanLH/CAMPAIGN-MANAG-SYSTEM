<!DOCTYPE html>
<html>
<head th:replace="layout/layout :: head"></head>
<body>
	<div class="d-flex" id="wrapper">

		<div th:replace="layout/layout_logged :: sidebar"></div>

		<!-- Page Content -->
		<div id="page-content-wrapper">

			<nav th:replace="layout/layout_logged :: navbar"></nav>

			<div class="container-fluid">
				<div class="alert alert-success" th:if="${success != null}"
					th:text="${success}"></div>
				<div class="alert alert-danger" th:if="${error != null}"
					th:text="${error}"></div>
				<div class="alert alert-warning" th:if="${warning != null}"
					th:text="${warning}"></div>
				<div class="alert alert-info" th:if="${info != null}"
					th:text="${info}"></div>

				<div class="container py-4">

					<div class="card bg-light">
						<div class="card-header" th:text="${title}"></div>
						<div class="card-body">

							<h4 class="card-title">
								<a th:href="@{/leader/nuevo-dirigente}" class="btn btn-primary btn-xs">Nuevo
									Dirigente</a>
							</h4>
							<table class="table table-striped table-bordered">
								<thead class="thead-inverse">
									<tr>
										<th>id</th>
										<th>nombre</th>
										<th>telefono</th>
										<th>email</th>
										<th>codigo</th>
										<th>editar</th>
										
									</tr>
								</thead>
								<tbody>
									<tr th:each="leader: ${leaders}">
										<td th:text="${leader.id}"></td>
										<td th:text="${leader.name}"></td>
										<td th:text="${leader.phone}"></td>
										<td th:text="${leader.email}"></td>
										<td th:text="${leader.code}"></td>
										<td><a class="btn btn-primary btn-xs"
											th:href="@{/leader/} + ${leader.id}" th:text="'editar'"></a></td>
									</tr>
								</tbody>

							</table>
							<nav th:replace="layout/paginator_nav :: paginator"></nav>
						</div>
					</div>


				</div>
			</div>
		</div>
		<!-- /#page-content-wrapper -->

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
