<!DOCTYPE html>
<html>
<head th:replace="layout/layout :: head"></head>
<body>
	<div class="d-flex" id="wrapper">

		<div th:replace="layout/layout_logged :: sidebar"></div>

		<!-- Page Content -->
		<div id="page-content-wrapper">

			<nav th:replace="layout/layout_logged :: navbar"></nav>

			<div class="container-fluid">
				<div class="alert alert-success" th:if="${success != null}"
					th:text="${success}"></div>
				<div class="alert alert-danger" th:if="${error != null}"
					th:text="${error}"></div>
				<div class="alert alert-warning" th:if="${warning != null}"
					th:text="${warning}"></div>
				<div class="alert alert-info" th:if="${info != null}"
					th:text="${info}"></div>

				<div class="container py-4">
					<form class="form-inline" th:action="@{/voter/listarxlugar}" th:object="${sector}" method="post">
					  <div class="form-group mb-2">
					    <label for="staticEmail2" class="">Lugar:</label>
					    <!--<input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="email@example.com">-->
					  </div>
					  <div class="form-group mx-sm-3 mb-2">
					    <label for="inputPassword2" class="sr-only">Password</label>
					    <select th:field="*{id}" class="form-control" id="inlineFormCustomSelect">
							<option th:each="sector :${sectors}" 
								th:value="${sector.getId()}"
								th:text="${sector.getName()}">
							</option>
						</select>
					  </div>
					  <button type="submit" class="btn btn-primary mb-2">Buscar</button>
					</form>
					<div class="card bg-light">
						<div class="card-header">
							<h4><b><p th:text="${title}"></p></b></h4>
							<p><b>Total en consulta = </b> <em th:text="${total_consult}"></em></p>  
						</div>
						<div class="card-body">

							<!--  <h4 class="card-title">
								<a th:href="@{/leader/nuevo-dirigente}" class="btn btn-primary btn-xs">Nuevo
									Dirigente</a>-->
							</h4>
							<table class="table table-striped table-bordered">
								<thead class="thead-inverse">
									<tr>
										<th>cedula</th>
										<th>nombre</th>
										<th>apellido1</th>
										<th>apellido2</th>
										<th>telefono</th>
										<th>correo</th>
										<th>registro</th>
										<th>ver mas</th>
										
										
									</tr>
								</thead>
								<tbody>
									<tr th:each="voter: ${voters}">
										<td th:text="${voter.cedula}"></td>
										<td th:text="${voter.names}"></td>
										<td th:text="${voter.LastName1}"></td>
										<td th:text="${voter.LastName2}"></td>
										<td th:text="${voter.phone}"></td>
										<td th:text="${voter.email}"></td>
										<td th:text="${voter.registrationDate}"></td>
										<td><a class="btn btn-primary btn-xs"
											th:href="@{/voter/} + ${voter.cedula}" th:text="'ver mas'"></a></td>
									</tr>
								</tbody>

							</table>
							<nav th:replace="layout/paginator_nav :: paginator"></nav>
						</div>
					</div>


				</div>
			</div>
		</div>
		<!-- /#page-content-wrapper -->

	</div>

	<footer th:replace="layout/layout :: footer"></footer>
	<!-- Menu Toggle Script -->
	<script>
	
	function upper(){
		
	}
		$(function(){
			$('.upper').keyup(function(){
				  var start = this.selectionStart;
				  var end = this.selectionEnd;
				  this.value = this.value.toUpperCase();
				  this.setSelectionRange(start, end);
			});
			
		});
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
		});
	</script>
</body>
</html>
