<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header>
    <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
    <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
    <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
    <div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
</header>

<div class="col-sm-5 center-div">

    <div class="card text-white bg-dark mb-3 content text-center ">
        <div class="card-header font">Inicia Sesion</div>
        <div class="card-body">
            <form th:action="@{/home}" th:object="${user}" method="post">

                <div class="form-group ">
                    <label for="inputUserName">Usuario</label>
                    <input type="text" class="form-control" th:field="*{name}"
                           placeholder="Usuario">
                </div>
                <div class="form-group ">
                    <label for="inputPassword4">Clave</label> <input
                        type="password" class="form-control" th:field="*{password}"
                        placeholder="Clave">
                </div>


                <button type="submit" class="btn btn-primary">Entrar</button>

            </form>
        </div>
    </div>


</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
