<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <meta charset="UTF-8"/>
        <title th:text="${title}">Title</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/my-styles.css}"/>
    </head>

    <body>
        <header th:fragment="header">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">

                <div class="mx-auto order-0">
                    <a class="navbar-brand mx-auto" href="#">Online Data
                        <h3 th:text="${session.nombre}"></h3>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target=".dual-collapse2">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                    <ul class="navbar-nav ml-auto">

                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <img
                                        th:src="@{/images/facebook-logo.png}" height="42" width="42"/>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <img
                                        src="/images/twitter-logo.png" height="42" width="42"/>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <img
                                        src="/images/instagram-logo.png" height="42" width="42"/>
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link font" th:href="@{/registro}">Registrarse</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link font" th:href="@{/inicio-sesion}">Entrar</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
            <div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
            <div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
            <div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
        </header>


        <div class="container"></div>

        <footer th:fragment="footer" class="container">
            <hr/>
            <img th:src="@{/images/spring.png}" alt="Spring logo"/>
            <p>
                Powered by
                <a href="https://projects.spring.io/spring-boot/">Spring
                    Boot
                </a>
                y <a href="http://www.thymeleaf.org">Thymeleaf</a>.
            </p>

            <!-- Optional JavaScript -->
            <!-- jQuery first, then Bootstrap JS -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        </footer>
    </body>
</html>
